<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>员工主页面</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 260px;
        }

        button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #45a049;
        }

        .logout {
            margin-top: 25px;
            background-color: #f44336;
        }

        .logout:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<h2 id="welcome">欢迎，员工</h2>

<div class="btn-group" id="buttonGroup">
    <button onclick="location.href='borrow_book.html'">借阅图书</button>
    <button onclick="location.href='return_book.html'">归还图书</button>
    <button onclick="location.href='manage_book.html'">图书管理</button>
    <!-- 管理员按钮在 JS 中添加 -->
</div>

<button class="logout" onclick="logout()">退出登录</button>

<script>
    const staffNumber = localStorage.getItem("staffNumber");
    const position = localStorage.getItem("position") ;

    document.getElementById("welcome").textContent = `欢迎，员工 ${staffNumber}`;

    if (position== "管理员") {
        const group = document.getElementById("buttonGroup");

        const staffButton = document.createElement("button");
        staffButton.textContent = "员工管理";
        staffButton.onclick = () => location.href = "manage_staff.html";

        group.appendChild(staffButton);
    }

    function logout() {
        localStorage.removeItem("staffNumber");
        localStorage.removeItem("position");
        location.href = "employee_login.html";
    }
</script>

</body>
</html>
